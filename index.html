<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Etch-a-sketch</title>
    <link rel ="stylesheet" href="styles.css">

</head>

<body>
    <h1>Etch-a-sketch</h1>
<div class="buttons">
    <button id="clearBtn">Clear grid</button>
    <button id="randomColor">Rainbow</button>
    <p>Pick your color:</p>
    <input type="color" id="chooseColor" value="#e66465">
</div>
<div class="sliderDiv">
    <p>Choose the size of the grid:</p>
    <input type="range" min="1" max="100" value = 16 id="slider">
    <p>Grid size: <span id="size"></span></p>
</div>

<div id="main"></div>

</html>
